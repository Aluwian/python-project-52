<!-- task-manager/templates/layout/form.html -->

{% extends "layout/base.html" %} 
{% load i18n %}
{% load django_bootstrap5 %}

{% block main %}
    {% if messages %}
        {% bootstrap_messages %}
    {% endif %}
    <h1 class="my-4">{% trans title %}</h1>
    <form method="post">
    {% csrf_token %}
        {% bootstrap_form form %}
    {% bootstrap_button button_text button_type="submit" %}
    </form>
{% endblock main %}
