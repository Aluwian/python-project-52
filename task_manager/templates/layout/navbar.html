<!-- task-manager/templates/layout/navbar.html -->
{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="{% url 'Home' %}">{% trans "Task manager" %}</a>
        <button
                class="navbar-toggler"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'UsersList' %}">{% trans "Users" %}</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'UsersList' %}">{% trans "Statuses" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'UsersList' %}">{% trans "Tags" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'UsersList' %}">{% trans "Tasks" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Logout' %}">{% trans "Logout" %}</a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Login' %}">{% trans "Login" %}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'CreateUser' %}">{% trans "Registration" %}</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </nav>
